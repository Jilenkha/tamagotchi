<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Tamagotchi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mon Bébé Dragon</h1>
    <div id="tamagotchi-container">
        <div id="tamagotchi">
            <!-- Ajouter les ailes -->
            <div class="wing left-wing"></div>
            <div class="wing right-wing"></div>
            <!-- Ajouter les cornes -->
            <div class="horn left-horn"></div>
            <div class="horn right-horn"></div>
            <div class="body"></div>
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
            <div class="mouth"></div>
            <div class="status-overlay"></div>
        </div>
    </div>
    <div id="controls">
        <button onclick="feed()">Nourrir</button>
        <button onclick="play()">Jouer</button>
        <button onclick="sleep()">Dormir</button>
    </div>
    <div id="status">
        <p><span>Bonheur:</span> <span id="happiness">50</span></p>
        <p><span>Faim:</span> <span id="hunger">50</span></p>
        <p><span>Énergie:</span> <span id="energy">50</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
