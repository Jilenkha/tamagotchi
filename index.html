<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Tamagotchi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mon Tamagotchi</h1>
    <div id="tamagotchi-container">
        <div id="tamagotchi">
            <div class="body"></div>
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
            <div class="mouth"></div>
            <div class="status-overlay"></div> <!-- Ajout d'une superposition pour les animations -->
        </div>
    </div>
    <div id="controls">
        <button onclick="feed()">Nourrir</button>
        <button onclick="play()">Jouer</button>
        <button onclick="sleep()">Dormir</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
